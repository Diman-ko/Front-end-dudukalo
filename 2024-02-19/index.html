<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Students List</title>
    <script defer src="main.js"></script>
</head>
<body>
<div class="container form-control pt-4 pb-4">
    <h1>Карта студента</h1>
    <form action="#" id="add-form" class="mb-4">
        <div class="mb-3">
            <lable class="form-label"><span>Имя</span></lable>
            <input class="form-control" type="text" id="name-inp" placeholder="Имя" minlength="3" maxlength="36"
                   required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Отчество</span</lable>
            <input class="form-control" type="text" id="patronymic-inp" placeholder="Отчество" minlength="3"
                   maxlength="36" required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Фамилия</span></lable>
            <input class="form-control" type="text" id="surname-inp" placeholder="Фамилия" minlength="3" maxlength="36"
                   required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Факультет</span></lable>
            <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет" minlength="3"
                   maxlength="36" required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Дата рождения</span></lable>
            <input class="form-control" type="date" id="birthday-inp" min="1900-01-01" max="2024-01-01"
                   value="2023-01-01" minlength="3" maxlength="36" required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Год поступления</span></lable>
            <input class="form-control" type="number" id="start-inp" placeholder="Год поступления"
                   min="1990" max="2024" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

<div class="container form-control pt-4 pb-4">
    <h2>Фильтрация</h2>
    <form action="#" id="filter-form" class="mb-4">

        <div class="mb-3 col-md-4">
            <lable class="form-label"><span>ФИО</span></lable>
            <input class="form-control-sm" type="text" id="surname-filter" placeholder="ФИО" minlength="3" maxlength="36"
                   required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Факультет</span></lable>
            <input class="form-control-sm" type="text" id="faculty-filter" placeholder="Факультет" minlength="3"
                   maxlength="36" required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Дата рождения</span></lable>
            <input class="form-control-sm" type="date" id="birthday-filter" min="1900-01-01" max="2024-01-01"
                   value="2023-01-01" minlength="3" maxlength="36" required>
        </div>
        <div class="mb-3">
            <lable class="form-label"><span>Год поступления</span></lable>
            <input class="form-control-sm" type="number" id="start-filter" placeholder="Год поступления"
                   min="1990" max="2024" required>
        </div>
        <button type="submit" class="btn btn-primary">Отфильтровать</button>
    </form>
    <h2>Список студентов</h2>
    <table id="table" class="table table-dark">
        <thead>
        <tr>
            <th id="table-fio" class="pointer">ФИО</th>
            <th id="table-birth">Дата рождения</th>
            <th id="table-faculty">Факультет</th>
            <th id="table-start">Год поступления</th>
        </tr>
        </thead>
        <tbody id="stud-table">

        </tbody>
    </table>
</div>
</body>
</html>
