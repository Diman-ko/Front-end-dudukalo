<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="student.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
<main class="container">
    <div class="col-md-8 offset-md-4">
        <h1 class="center-top">Список студентов</h1>
    </div>
    <form action="#" id="add-form" class="mb-4">
        <div class="mb-3">
            <input class="form-control" type="text" minlength="3" maxlength="36" required id="name-inp" placeholder="Имя">
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" minlength="3" maxlength="36" required id="patronymic-inp" placeholder="Отчество">
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" minlength="3" maxlength="36" required id="surname-inp" placeholder="Фамилия">
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" minlength="3" maxlength="36" required id="faculty-inp" placeholder="Факультет">
        </div>
        <div class="mb-3">
            <input class="form-control" type="date" required id="birthday-inp" value="1900-01-01" min="1900-01-01"
                   max="2024-01-01">
        </div>
        <div class="mb-3">
            <input class="form-control" type="number" required id="start-inp" placeholder="Год поступления" min="2000"
                   max="2024">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <div class="container">
        <table id="table-student" class="table table-black mb-3">
            <thead>
            <tr>
                <th data-column="">ФИО</th>
                <th data-column="">Дата рождения</th>
                <th data-column="">Факультет</th>
                <th data-column="">Дата поступления</th>
            </tr>
            </thead>
            <tbody id="student-list">

            </tbody>
        </table>
    </div>
</main>
</body>
</html>
