<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Список студентов</title>
    <script defer src="src/app.js"></script>
</head>
<body>

<div id="container" class="container pt-4 pb-4">
    <h1>Список студентов</h1>
    <form id="add-form" action="#" class="mb-4">
        <div class="mb5">
            <input id="name-inp" class="form-control" type="text" placeholder="Имя"></div>
        <div class="mb5">
            <input id="patronymic-inp" class="form-control" type="text" placeholder="Отчество"></div>
        <div class="mb5">
            <input id="surname-inp" class="form-control" type="text" placeholder="Фамилия"></div>
        <div class="mb5">
            <input id="birthday-inp" class="form-control" type="date" placeholder="Дата рождения" value="2000-01-01"
                   min="1900-01-01"></div>
        <div class="mb5">
            <input id="start-study-inp" class="form-control" value="01.01.2024" type="number" min="2000" max="2024"
                   placeholder="Год поступления"></div>
        <div class="mb5">
            <input id="faculty-inp" class="form-control" type="text" placeholder="Факультет"></div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <table class="table table-dark">
        <thead>
        <tr>
<!--            <th scope="col">#</th>-->
            <th scope="col">ФИО</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Год поступления</th>
            <th scope="col">Факультет</th>
        </tr>
        </thead>
        <tbody id="stud-table">
        <tr>
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
        </tr>

        </tbody>
    </table>
</div>
<!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
</body>
</html>
