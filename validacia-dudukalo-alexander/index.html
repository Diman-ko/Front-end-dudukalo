<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Validacia</title>
    <script defer src="validacia.js"></script>
</head>
<body>
<div class="container pt-4 pb-4">
    <h1>Валидация</h1>
    <form action="#" id="add-form" class="form needs-validation novalidate">
        <div class="mb-3 input-box input-group has-validation">
            <input id="validationCustom01" class="input-field  form-control" type="text" name="name" placeholder="Имя" required>
            <div class="invalid-tooltip">
                Please provide a valid city.
            </div>
        </div>
        <div class="mb-3 input-box input-group has-validation">
            <input class="input-field form-control form-control" type="text" name="patronymic" placeholder="Отчество" required>
            <div class="invalid-tooltip">
                Please provide a valid city.
            </div>
        </div>
        <div class="mb-3 input-box input-group has-validation">
            <input class="input-field form-control" type="text" name="surname" placeholder="Фамилия" required>
            <div class="invalid-tooltip">
                Please provide a valid city.
            </div>
        </div>

        <button type="submit" class="btn btn-primary send-btn">Отправить</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
